description: RuEn key behavior

compatible: "zmk,behavior-ruen-one-key"

include: two_param.yaml

properties:
  "#to_en-binding-cells":
    type: int
    required: true
    const: 1
  to_en:
    type: phandles
    required: true
    description: En hotkey
  "#to_ru-binding-cells":
    type: int
    required: true
    const: 1
  to_ru:
    type: phandles
    required: true
    description: Ru hotkey